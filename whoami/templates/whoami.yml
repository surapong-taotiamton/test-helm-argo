---
apiVersion: v1
kind: Service
metadata:
  name: whoami-service
spec:
  selector:
    app: whoami-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: {{ .Values.port }}
  type: ClusterIP

---

kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: demo-argocd-route
spec:
  host: {{ .Values.domain }}
  to:
    kind: Service
    name: whoami-service
    weight: 100
  tls:
    termination: edge
  port:
    targetPort: {{ .Values.port }}
  wildcardPolicy: None
